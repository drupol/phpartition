language: php

git:
  depth: 1

cache:
  directories:
    - $HOME/.cache/composer
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2
  - 7.3

install:
  - composer install

script:
  - composer grumphp
  - composer codecept-coverage

after_success:
  - phpenv config-rm xdebug.ini
  - bash <(curl -s https://codecov.io/bash) -f tests/_output/coverage.xml
